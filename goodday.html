<body>

<script>

 var myName = "Wes";
 var yourName = prompt("Hello, my name is " + myName + ". What's your name?");
 var upperCase = yourName.slice(0,1);
 upperCase = upperCase.toUpperCase();
 var restOfName = yourName.slice(1,yourName.length);
 restOfName = restOfName.toLowerCase()
 var capitalizedName = upperCase + restOfName;
 alert("Hi " + capitalizedName + ".");
 alert("I hope you have a good day, " + capitalizedName + " ,and where ever you go in life, remember, its all about perspective." );
</script>
 </body>
